		<main id="productos">
			<div class="imgContainer">
				<a href="inicio.html">
					<img id="logo" src="../img/logoroby.png" alt="logo de roby">
				</a>
				<img id="torta" src="../img/otro.jpg" alt="Diseño de torta">
			</div>
			<!-- inicia form -->
			<section id="contenedorContacto">
				<form action="envio.php" id="contacto">
					<fieldset>
						<legend>Informacion personal</legend>
						<div class="separadorInputs">
							<label for="name">Nombre</label>
							<input type="text" id="name" placeholder="Alan Alegre Muñoz">	
						</div>
						<br>
						<div class="separadorInputs">
							<label for="email">Email</label>
							<input type="email" id="email" placeholder="abc@gmail.com">
						</div>
					</fieldset>

					<fieldset>
						<legend>Consulta</legend>
						<div class="separadorInputs">
							<label for="postres">Postres</label>
							<input type="checkbox" id="postres" value="postres">
						</div>
						<br>
						<div class="separadorInputs">
							<label for="facturas">Facturas</label>
							<input type="checkbox" id="factura" value="factura">
						</div>
						<br>
						<div class="separadorInputs">
							<label for="entradas">Picadas</label>
							<input type="checkbox" id="picadas" value="picadas">
						</div>
						<br>
					</fieldset>
					<fieldset>
						<legend>Detalle de envio</legend>
						<div class="separadorInputs">
							<label for="local">Retiro por local</label>
							<input type="radio" id="local" name="local" value="local">
						</div>
						<br>

						<div class="separadorInputs">
							<label for="domicilio">Envio a domicilio</label>
							<input type="radio" id="domicilio" name="envio" value="domicilio">
						</div>
						<br>

						<div class="separadorInputs">
							<label for="Barrio"></label>
							<select name="barrio" id="">
								<option value="palermo">Palermo</option>
								<option value="villacrespo">Villa Crespo</option>
								<option value="caballito">Caballito</option>
								<option value="almagro">Almagro</option>
								<option value="recoleta">Recoleta</option>
							</select>
						</div>
					</fieldset>
					<fieldset>
						<div class="separadorInputs">
							<label for="mensaje">Mensaje</label>
							<br>
							<textarea name="" id="mensaje" cols="30" rows="10"></textarea>
						</div>
					</fieldset>
					<fieldset>
						<div class="separadorInputs">
							<input type="reset" value="Cancelar">
							<input type="submit" value="Enviar">
						</div>
					</fieldset>
				</form>

			</section>
			<!-- ends form -->
			<section>
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0402276475347!2d-58.41302968423674!3d-34.60314426497591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca8c854bd13f%3A0xfc0cf5c054da4aa1!2sAbasto%20Shopping!5e0!3m2!1ses-419!2sar!4v1653960335133!5m2!1ses-419!2sar"
					width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"></iframe>
